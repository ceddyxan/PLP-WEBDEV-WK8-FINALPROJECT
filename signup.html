  <header>
    <div class="logo">
    <img src="images/datox.png" alt="PackagingShop Logo"/>

    <nav>

    <button id="darkModeToggle" title="Toggle Dark Mode">ðŸŒ™</button>
  </header>

  <main>
    <h1>Create an Account</h1>
    <form id="signupForm" novalidate>
      <label for="signupUsername">Username</label>
      <input type="text" id="signupUsername" name="signupUsername" required minlength="3" />

      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" name="signupEmail" required />

      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" name="signupPassword" required minlength="6" />

      <label for="signupConfirmPassword">Confirm Password</label>
      <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" required />

      <button type="submit" class="btn">Sign Up</button>
    </form>
  </main>
